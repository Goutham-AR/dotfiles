[[language]]
name = "typescript"
roots = ["package.json"]
formatter = { command = "prettierd", args = [".ts"] }
auto-format = true

[[language]]
name = "javascript"
roots = ["package.json"]
formatter = { command = "prettierd", args = [".js"] }
auto-format = true

[[language]]
name = "tsx"
roots = ["package.json"]
formatter = { command = "prettierd", args = [".tsx"] }
auto-format = true

[[language]]
name = "jsx"
roots = ["package.json"]
formatter = { command = "prettierd", args = [".jsx"] }
auto-format = true

# C++
[language-server.clangd1]
command = "clangd"
args = [
  "--compile-commands-dir=."
]

[[language]]
name = "cpp"
language-servers = ["clangd1"]
file-types = ["cpp", "h", "cc", "hh"]
roots = ["CMakeLists.txt"]
formatter = { command = "clang-format" }
auto-format = false

# python
[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py","pyi","py3","pyw",".pythonstartup",".pythonrc"]
shebangs = ["python"]
roots = [".", "pyproject.toml", "pyrightconfig.json"]
comment-token = "#"
language-servers = ["pyright", "ruff"]
indent = { tab-width = 4, unit = "    " }
auto-format = true

[language.formatter]
command = "black"
args = [
  "-",
  "--quiet",
  "--line-length=88"
]

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]

[language-server.pyright.config]
reportMissingTypeStubs = false

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"
autoImportCompletions = true

[language-server.ruff]
command = "ruff"

[language-server.ruff.config]
settings = {args = []}

# golang
[[language]]
name = "go"
scope = "source.go"
injection-regex = "go"
file-types = ["go"]
roots = ["go.work", "go.mod"]
auto-format = true
comment-token = "//"
block-comment-tokens = { start = "/*", end = "*/" }
language-servers = [ "gopls", "golangci-lint-langserver" ]
indent = { tab-width = 4, unit = "\t" }
